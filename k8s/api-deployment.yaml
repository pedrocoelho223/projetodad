apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: projetodad-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
