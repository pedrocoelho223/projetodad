services:
  # 1. Base de Dados (MySQL)
  mysql:
    image: mysql:8.0
    container_name: memory_game_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: memory_game
    volumes:
      - db-data:/var/lib/mysql

  # 2. API (Laravel com Caddy/FrankenPHP)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile  
    container_name: memory_game_api
    restart: unless-stopped
    ports:
      - "8000:8000"       
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: memory_game
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - mysql
    volumes:
      - ./api:/app        

  # 3. Frontend (Vue + Nginx)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memory_game_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  db-data: